name: CI

on:
  push:
  workflow_dispatch:

permissions:
  id-token: write

jobs:
  ci:
    name: ci
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: sources
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install -g npm@11.5 # Ensure npm 11.5.1 or later for trusted publishing
      - run: echo "::remove-matcher owner=tsc::"
      - run: echo "::remove-matcher owner=eslint-compact::"
      - run: echo "::remove-matcher owner=eslint-stylish::"
      - run: node --version
      - run: yarn --version
      - run: npm --version
      - run: "yarn install --frozen-lockfile"
      - uses: reviewdog/action-eslint@v1
        if: github.event_name != 'workflow_dispatch'
        with:
          github_token: ${{ github.token }}
          reporter: github-check
          eslint_flags: './**/*.{ts,js}'
          workdir: sources
      - run: yarn build
      - if: startsWith(github.ref, 'refs/tags/')
        name: set package.json version by tag
        run: npm version --allow-same-version --no-commit-hooks --no-git-tag-version from-git
      - if: startsWith(github.ref, 'refs/tags/')
        run: npm publish
